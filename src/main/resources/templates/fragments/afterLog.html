<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="navAfterLog">
        <nav class="navbar navbar-expand-lg bg-nav rounded">
            <a class="nav-link text-white active h5" sec:authorize="isAuthenticated()"
               href="/about">About us</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="nav-link text-white active h5" sec:authorize="isAuthenticated()"
               th:href="@{/users/allAnimals}">All animals</a>

            <a class="nav-link text-white active h5" sec:authorize="hasRole('ROLE_ADMIN')"
               href="/roles/add">Change Role</a>

            <a class="nav-link text-white active h5" sec:authorize="hasRole('ROLE_ADMIN')"
               href="/animals/add">Add an animal</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">


                <ul class="navbar-nav row">
                    <li class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" sec:authorize="isAuthenticated()"
                           th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
</header>
</html>
