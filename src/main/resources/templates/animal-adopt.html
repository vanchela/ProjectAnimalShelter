<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons :: head"></head>
<body>
<header th:replace="fragments/afterLog :: navAfterLog"></header>
<main>
    <div class="row tm-mt-big justify-content-center">
        <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12">
            <div class="bg-white tm-block">
                <div class="row">
                    <div class="col-12">
                        <h2 class="tm-block-title d-inline-block">Please fill the form bellow about:</h2>
                    </div>
                </div>
                <div class="row mt-4 tm-edit-product-row">
                    <div class="col-xl-7 col-lg-7 col-md-12" style="width: border-box">
                        <form th:action="@{/allAnimals/adopt}" method="POST" th:object="${requestBindingModel}"
                              class="tm-edit-product-form" >

                            <hr class="my-3"/>
                            <div class="container-fluid bg-dark w-25 m-auto ">
                                <div class="row justify-content-center ">
                                    <div th:object="${animalAdopt}" class="card" style="width: 18rem;">
                                        <img th:src="*{photo}" class="img-fluid" alt="...">
                                        <div class="card-body bg-gray align-content-center text-center">
                                            <h6 th:text="*{name}"></h6>

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="container">
                                <div class="row row-margin-05">
                                <label  for="floatingTextarea2"> <span class="input-group-text" id="description">Request</span></label>
                                <textarea th:field="*{text}" th:errorclass="is-invalid"  class="form-control" placeholder="Please tell us your motives to adopt it" id="floatingTextarea2" style="height: 100px"></textarea>
                                <small th:if="${#fields.hasErrors('text')}"  class="text-danger" >Request should be more that 20 symbols long!</small>
                            </div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="ml-auto col-xl-8 col-lg-8 col-md-8 col-sm-7 pl-0">
                                    <button type="submit" class="btn btn-primary">Send Request
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 mx-auto mb-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons :: footer"></footer>
</body>
</html>
